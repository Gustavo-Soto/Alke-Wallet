<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Enviar dinero</title>
    </head>
    <body>

        <div class="conteiner">
            <h2>Enviar dinero</h2>

            <input type="number" id="montoDeposito" placeholder="Monto a transferir" class="form-control mb-2">

            <h5>Agenda</h5>
            <input type="text" id="buscarContacto" placeholder="Buscar contacto" class="form-control mb-2">

            <ul id="listaContactos" class="list-group mb-3">
                <li class="list-group-item contacto">Juan Pérez</li>
                <li class="list-group-item contacto">María López</li>
                <li class="list-group-item contacto">Pedro González</li>
            </ul>

            <button id="btnEnviar" class="btn btn-success mb-3" style="display:none;">Enviar dinero</button>

            <hr>

            <button id="btnnuevoContacto" class="btn btn-primary mb-2">Agregar nuevo contacto</button>

            <div id="formNuevoContacto" style="display:none;">
                <input type="text" id="nombreContacto" placeholder="Nombre" class="form-control mb-2">
                <input type="text" id="cbuContacto" placeholder="CBU" class="form-control mb-2">

                <button id="guardarContacto" class="btn btn-success">Guardar</button>
                <button id="cancelarContacto" class="btn btn-secondary">Cancelar</button>
            </div>

            <div id="mensajeConfirmacion" class="mt-3"></div>

            <br>
            <a href="menuPrincipal.html">Volver al menú principal</a>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="js/sends.js"></script>

        <img src="img/Alke-wallet.png" alt="Alke Wallet" class="logo-alke">

        <footer class="footer">
            © 2026 Gustavo Soto Cardenas · Alke Wallet · Todos los derechos reservados
        </footer>
    </body>
</html>
